services:
  postgres:
    image: postgres:16-alpine
    container_name: paw-postgres
    environment:
      - POSTGRES_DB=paw
      - POSTGRES_USER=paw
      - POSTGRES_PASSWORD=paw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paw -d paw"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - paw-postgres:/var/lib/postgresql/data

  paw:
    build: .
    container_name: paw
    ports:
      - "127.0.0.1:8000:8000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    volumes:
      - paw-data:/home/paw/data
      - paw-plugins:/home/paw/plugins
      - paw-workspace:/home/paw/workspace
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PAW_LOG_FORMAT=console
      - PAW_DATABASE_URL=postgresql://paw:paw@postgres:5432/paw?sslmode=disable
      - OLLAMA_API_BASE=http://host.docker.internal:11434
    restart: unless-stopped

volumes:
  paw-postgres:
    name: paw-postgres
  paw-data:
    name: paw-data
  paw-plugins:
    name: paw-plugins
  paw-workspace:
    name: paw-workspace
